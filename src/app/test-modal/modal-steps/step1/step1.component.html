<div>
  <p>STEP One</p>
  <form [formGroup]="inputForm1">
  <md-input-container
    inputSize="small-5"
    label="Enter a cool word"
  >
    <input
      mdInput
      formControlName="inputControl1"
      id="example-default-input"
    />
  </md-input-container>
  </form>
  form value: {{ inputForm1.value.inputControl1 }}

  <div *ngIf="inputForm1.controls['inputControl'].hasError('minlength')">
  Need Min Length of 10
  </div>

  <div *ngIf="inputForm1.controls['inputControl'].hasError('maxlength')">
  Max Length should be 14
  </div>
</div>
